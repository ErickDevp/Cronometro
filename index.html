<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Cronometro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cronometro">
        <div class="tempo">
            <span class="minutos">00</span>:<span class="segundos">00</span>
        </div>

        <div class="buttons">
            <img class="button play" src="img/play.png" alt="img-play">

            <img class="button pausar hidden" src="img/pausar.png" alt="img-pausa">

            <img class="stop" src="img/stop.png" alt="img-stop">
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
